<!DOCTYPE html>
<html lang="pl" dir="ltr">
<head>
    <meta charset="utf-8">
    <title>god like nav/</title>

      rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>
<body>

                <i class="material-icons info-icon size-18">monetization_on</i>
                <div class='abs-money'>

                        00000001562

    <script>
        $('#main').hide();

    <script src="main.js"></script>

</html>
